<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Young Rae Kim">
    <meta name="description" content="Workout Buddy">
    <meta name="keywords" content="workout, excercise, workout helper, workout help, excercises, gym help, how to workout">
    <title>Workout Buddy: Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div id="arms" class="col-2"><button type="button" class="btn btn-primary" aria-label="arm workouts">Arms</button></div>
            <div id="legs" class="col-2"><button type="button" class="btn btn-info" aria-label="leg workouts">Legs</button></div>
            <div id="core" class="col-2"><button type="button" class="btn btn-info" aria-label="core workouts">Core</button></div>
            <div id="upperbod" class="col-2"><button type="button" class="btn btn-info" aria-label="upper body workouts">Upper Body</button></div>
            <div id="cardio" class="col-2"><button type="button" class="btn btn-info" aria-label="cardio workouts">Cardio</button></div>
            <div id="misc" class="col-2"><button type="button" class="btn btn-info" aria-label="miscallaneous workouts">Misc.</button></div>
        </div>
    </div>
    
</body>
<script src="./js/test.js"></script>
    
</html>
